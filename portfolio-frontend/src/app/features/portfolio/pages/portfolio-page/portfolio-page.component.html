<div class="page-wrapper">
  <div #projectCarousel class="page-container">
    <ng-container *ngFor="let project of projects">
      <app-portfolio-project
        [project]="project"
        (nextEventEmitter)="nextProject()"
        (previousEventEmitter)="previousProject()"
      ></app-portfolio-project>
    </ng-container>
  </div>
</div>
